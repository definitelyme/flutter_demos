name: speech_to_text_demo
description: A new demo Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  speech_to_text: ^2.7.0
  highlight_text: ^0.7.2
  avatar_glow: ^1.2.0
  flutter_bloc: ^6.1.1
  data_connection_checker: ^0.3.4
  flushbar: ^1.10.4
  freezed_annotation: ^0.12.0
  get_it: ^5.0.1
  dartz: ^0.9.2
  auto_size_text: ^2.1.0
  injectable: ^1.0.5
  auto_route: ^0.6.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  freezed: any
  injectable_generator: any
  auto_route_generator: any

flutter:
  uses-material-design: true

